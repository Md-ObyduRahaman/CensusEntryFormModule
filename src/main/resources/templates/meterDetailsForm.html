<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<div th:replace="fragments/links :: cssLink"></div>

	<title>MeterDetailsForm</title>


</head>

<body>

	<section class="vh-100 gradient-custom ">
		<div class="container-fluid py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<div class="row ">
								<div class="col-12 d-flex flex-column">

									<fieldset class="form-group border p-3">
										<legend class="w-auto px-2">Meter details</legend>
										<div class="row">
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="owner"><strong>Owner</strong>&nbsp </label>
													<input type="number" class="form-control" name="owner" id="owner">

												</div>

											</div>
											<div class="col-md-4 mb-2">
												<div class="input-group">
													<label for="type"><strong>Type</strong>&nbsp </label>
													<input type="number" class="form-control" name="type">
													<div class="input-group-append">
														<span class="input-group-text"> KWH </span>
													</div>
												</div>
											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="make"><strong>Make</strong> &nbsp</label>
													<input type="number" class="form-control" name="make" id="make">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="location"><strong>Location</strong> &nbsp</label>
													<input type="number" class="form-control" name="location"
														id="location">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="yrOfManuf"><strong>Yr Of Manuf</strong> &nbsp</label>
													<input type="number" class="form-control" name="yrOfManuf"
														id="yrOfManuf">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="yrOfInst"><strong>Yr Of Inst.</strong> &nbsp</label>
													<input type="number" class="form-control" name="yrOfInst"
														id="yrOfInst">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="meterNo"><strong>Meter No.</strong> &nbsp</label>
													<input type="number" class="form-control" name="meterNo"
														id="meterNo">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="digit(KW)"><strong>Digit(KW)</strong> &nbsp</label>
													<input type="number" class="form-control" name="digit(KW)"
														id="digit(KW)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="digit(Cum)"><strong>Digit(Cum)</strong> &nbsp</label>
													<input type="number" class="form-control" name="digit(Cum)"
														id="digit(Cum)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="meterDigit"><strong>Meter Digit</strong> &nbsp</label>
													<input type="number" class="form-control" name="meterDigit"
														id="meterDigit">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="currRatting"><strong>Curr. Ratting</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="currRatting"
														id="currRatting">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="voltRatting"><strong>Volt Rating</strong> &nbsp</label>
													<input type="number" class="form-control" name="voltRatting"
														id="voltRatting">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="mtrCond"><strong>Mtr Cond</strong> &nbsp</label>
													<input type="number" class="form-control" name="mtrCond"
														id="mtrCond">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="mtrCond(KW)"><strong>Mtr Cond(KW)</strong> &nbsp</label>
													<input type="number" class="form-control" name="mtrCond(KW)"
														id="mtrCond(KW)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="assKWHMtrNo"><strong>Ass. KWH Mtr No.</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="assKWHMtrNo"
														id="assKWHMtrNo">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="DAILmF(KWH)"><strong>Dail MF(KWH)</strong> &nbsp</label>
													<input type="number" class="form-control" name="DAILmF(KWH)"
														id="DAILmF(KWH)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="dailMf(kvarh)"><strong>Dail MF(KVARH)</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="dailMf(kvarh)"
														id="dailMf(kvarh)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="DAILmF(KW)"><strong>Dail MF(KW)</strong> &nbsp</label>
													<input type="number" class="form-control" name="DAILmF(KW)"
														id="DAILmF(KW)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="DAILmF(KVA)"><strong>Dail MF(KVA)</strong> &nbsp</label>
													<input type="number" class="form-control" name="DAILmF(KVA)"
														id="DAILmF(KVA)" readonly>

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="ptRatio"><strong>PT Ratio</strong> &nbsp</label>
													<input type="number" class="form-control" name="ptRatio"
														id="ptRatio">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="ctRatio"><strong>Ct Ratio</strong> &nbsp</label>
													<input type="number" class="form-control" name="ctRatio"
														id="ctRatio">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="omf(kwh)"><strong>OMF(KWH)</strong> &nbsp</label>
													<input type="number" class="form-control" name="omf(kwh)"
														id="omf(kwh)">

												</div>

											</div>

											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="omf(kvarh)"><strong>OMF(KVARH)</strong> &nbsp</label>
													<input type="number" class="form-control" name="omf(kvarh)"
														id="omf(kvarh)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="omf(kw)"><strong>OMF(KW)</strong> &nbsp</label>
													<input type="number" class="form-control" name="omf(kw)"
														id="omf(kw)">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="omf(kva)"><strong>OMF(KVA)</strong> &nbsp</label>
													<input type="number" class="form-control" name="omf(kva)"
														id="omf(kva)" readonly>

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="meterSeal"><strong>Meter seal</strong> &nbsp</label>
													<input type="number" class="form-control" name="meterSeal"
														id="meterSeal">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="protType"><strong>Prot Type</strong> &nbsp</label>
													<input type="number" class="form-control" name="protType"
														id="protType">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="TSno"><strong>T S No.</strong> &nbsp</label>
													<input type="number" class="form-control" name="TSno" id="TSno">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="TSsetting"><strong>T S setting</strong> &nbsp</label>
													<input type="number" class="form-control" name="TSsetting"
														id="TSsetting">

												</div>

											</div>
											<div class="col-md-2 mb-2">

												<div class="input-group">
													<label for="TSseal"><strong>TS seal</strong> &nbsp</label>
													<input type="number" class="form-control" name="TSseal" id="TSseal">

												</div>

											</div>
										</div>
									</fieldset>
								</div>

							</div>
							<div class="row">
								<div class="col-12 text-right">
									<div class="btn-group border-black " style="display: inline;" role="group"
										aria-label="Basic example">
										<button type="button" class="btn btn-primary">Initial Reading</button>
										<button type="button" class="btn btn-primary">Last Reading</button>
										<button type="button" class="btn btn-primary">Consumer</button>
										<button type="button" class="btn btn-primary">Distribution</button>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-12">
									<fieldset class="form-group border p-3">
										<legend class="w-auto px-2">TOD Details</legend>

										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th scope="col">TOD</th>
													<th scope="col">Time Cycle</th>
													<th scope="col">Reading Type</th>
													<th scope="col">Reading</th>
													<th scope="col">Reading Dt</th>
													<th scope="col">Cum No</th>
													<th scope="col">Power Fctr</th>
													<th scope="col">Purpose Of Reading</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<th scope="row">1</th>
													<td>Mark</td>
													<td>Otto</td>
													<td>@mdo</td>
													<td>Mark</td>
													<td>Otto</td>
													<td>@mdo</td>
													<td>Otto</td>
													
												</tr>
												<tr>
													<th scope="row">2</th>
													<td>Jacob</td>
													<td>Thornton</td>
													<td>@fat</td>
													<td>Mark</td>
													<td>Otto</td>
													<td>@mdo</td>
													<td>Otto</td>
												</tr>
												<tr>
													<th scope="row">3</th>
													<td>Larry</td>
													<td>the Bird</td>
													<td>@twitter</td>
													<td>Mark</td>
													<td>Otto</td>
													<td>@mdo</td>
													<td>Otto</td>
												</tr>
											</tbody>
										</table>
									</fieldset>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- JavaScript -->
	<div th:replace="fragments/links :: javaScriptLink"></div>

</body>

</html>
