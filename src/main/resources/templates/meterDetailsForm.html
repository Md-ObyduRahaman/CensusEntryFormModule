<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<div th:replace="fragments/links :: cssLink"></div>

	<title>MeterDetailsForm</title>

	<style>
		.select2-container .select2-selection--single {
			height: 40px !important;

		}

		.select2-container--default .select2-selection--single {
			border: 1px solid #ccc !important;
			border-radius: 0px !important;
		}
	</style>



</head>

<body>

  <div class="wrapper">
    <span th:remove="tag" th:utext="${dataHtml}"></span>
	<div class="container-fluid mw-100 py-2 h-100">
		<div th:replace="fragments/sidebar :: header"></div>

		<!--Start First Part -->

		<div class="card text-center">

			<fieldset class="form-group text-left border p-3">
				<legend class="w-auto px-2">Meter details</legend>
				<div class="row">
					<label class="col-1" for="coustomerName"><strong>Owner</strong>&nbsp </label>
					<div class="col-md-1 mb-2 input-group search_select_box ">

						<select name="owner_list" id="owner_list" class="form-control select_owner_list">
							<option selected></option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<label class="col-1" for="type"><strong>Type</strong>&nbsp </label>
					<div class="col-1  input-group search_select_box ">
						<select name="type_list" id="type_list" class="form-control select">
							<option selected></option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
						<span class="input-group-text"> KWH </span>
					</div>
					<label class="col-1" for="type"><strong>Make</strong>&nbsp </label>
					<div class="col-1 mb-2 input-group search_select_box ">
						<select name="make_list" id="make_list" class="form-control select_make_list">
							<option selected></option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>

					</div>
					<label class="col-1" for="location"><strong>Location</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="location" id="location">

						</div>

					</div>
					<label class="col-1" for="yrOfManuf"><strong>Yr Of Manuf</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="yrOfManuf" id="yrOfManuf">

						</div>

					</div>
					<label class="col-1" for="yrOfInst"><strong>Yr Of Inst.</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="yrOfInst" id="yrOfInst">

						</div>

					</div>
					<label class="col-1" for="meterNo"><strong>Meter No.</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="meterNo" id="meterNo">

						</div>

					</div>
					<label class="col-1" for="digit(KW)"><strong>Digit(KW)</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="digit(KW)" id="digit(KW)">

						</div>

					</div>
					<label class="col-1" for="digit(Cum)"><strong>Digit(Cum)</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="digit(Cum)" id="digit(Cum)">

						</div>

					</div>
					<label class="col-1" for="meterDigit"><strong>Meter Digit</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="meterDigit" id="meterDigit">

						</div>

					</div>
					<label class="col-1" for="currRatting"><strong>Curr. Ratting</strong>
						&nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="currRatting" id="currRatting">

						</div>

					</div>
					<label class="col-1" for="voltRatting"><strong>Volt Rating</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="voltRatting" id="voltRatting">

						</div>

					</div>
					<label class="col-1" for="mtrCond"><strong>Mtr Cond</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="mtrCond" id="mtrCond">

						</div>

					</div>
					<label class="col-1" for="mtrCond(KW)"><strong>Mtr Cond(KW)</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="mtrCond(KW)" id="mtrCond(KW)">

						</div>

					</div>
					<label class="col-1" for="assKWHMtrNo"><strong>Ass. KWH Mtr No.</strong>
						&nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="assKWHMtrNo" id="assKWHMtrNo">

						</div>

					</div>
					<label class="col-1" for="DAILmF(KWH)"><strong>Dail MF(KWH)</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="DAILmF(KWH)" id="DAILmF(KWH)">

						</div>

					</div>
					<label class="col-1" for="dailMf(kvarh)"><strong>Dail MF(KVARH)</strong>
						&nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="dailMf(kvarh)" id="dailMf(kvarh)">

						</div>

					</div>
					<label class="col-1" for="DAILmF(KW)"><strong>Dail MF(KW)</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="DAILmF(KW)" id="DAILmF(KW)">

						</div>

					</div>
					<label class="col-1" for="DAILmF(KVA)"><strong>Dail MF(KVA)</strong> &nbsp</label>
					<div class="col-md-1 mb-2">

						<div class="input-group">

							<input type="number" class="form-control" name="DAILmF(KVA)" id="DAILmF(KVA)" readonly>

						</div>

					</div>
					<label class="col-1" for="ptRatio"><strong>PT Ratio</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="ptRatio" id="ptRatio">

							</div>

						</div>
						<label class="col-1" for="ctRatio"><strong>Ct Ratio</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="ctRatio" id="ctRatio">

							</div>

						</div>
						<label class="col-1" for="omf(kwh)"><strong>OMF(KWH)</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="omf(kwh)" id="omf(kwh)">

							</div>

						</div>
						<label class="col-1" for="omf(kvarh)"><strong>OMF(KVARH)</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="omf(kvarh)" id="omf(kvarh)">

							</div>

						</div>
						<label class="col-1" for="omf(kw)"><strong>OMF(KW)</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="omf(kw)" id="omf(kw)">

							</div>

						</div>
						<label class="col-1" for="omf(kva)"><strong>OMF(KVA)</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="omf(kva)" id="omf(kva)" readonly>

							</div>

						</div>
						<label class="col-1" for="meterSeal"><strong>Meter seal</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="meterSeal" id="meterSeal">

							</div>

						</div>
						<label class="col-1" for="protType"><strong>Prot Type</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="protType" id="protType">

							</div>

						</div>
						<label class="col-1" for="TSno"><strong>T S No.</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="TSno" id="TSno">

							</div>

						</div>
						<label class="col-1" for="TSsetting"><strong>T S setting</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="TSsetting" id="TSsetting">

							</div>

						</div>
						<label class="col-1" for="TSseal"><strong>TS seal</strong> &nbsp</label>
						<div class="col-md-1 mb-2">

							<div class="input-group">

								<input type="number" class="form-control" name="TSseal" id="TSseal">

							</div>

						</div>
				</div>
			</fieldset>
		</div>


		<div class="row">
			<div class="col-12 text-right">
				<div class="btn-group border-black " style="display: inline;" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-primary">Initial Reading</button>
					<button type="button" class="btn btn-primary">Last Reading</button>
					<button type="button" th:onclick="|window.location.href='/CensusEntryForm'|"
						class="btn btn-primary">Consumer</button>
					<button type="button" th:onclick="|window.location.href='/distribution'|"
						class="btn btn-primary">Distribution</button>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-12">
				<fieldset class="form-group border p-3">
					<legend class="w-auto px-2">TOD Details</legend>

					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th scope="col">TOD</th>
								<th scope="col">Time Cycle</th>
								<th scope="col">Reading Type</th>
								<th scope="col">Reading</th>
								<th scope="col">Reading Dt</th>
								<th scope="col">Cum No</th>
								<th scope="col">Power Fctr</th>
								<th scope="col">Purpose Of Reading</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>Otto</td>

							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>Otto</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Larry</td>
								<td>the Bird</td>
								<td>@twitter</td>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>Otto</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</div>

		</div>
	</div>
	</div>
	



	<!-- JavaScript -->
	<div th:replace="fragments/links :: javaScriptLink"></div>
	<script>

		$('.select_owner_list').select2();
		$('.select_make_list').select2();

	</script>

</body>

</html>
