<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css"
		integrity="sha512-RWhcC19d8A3vE7kpXq6Ze4GcPfGe3DQWuenhXAbcGiZOaqGojLtWwit1eeM9jLGHFv8hnwpX3blJKGjTsf2HxQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<div th:replace="fragments/links :: cssLink"></div>


	<title>CensusForm</title>


	<style>
		.select2-container .select2-selection--single {
			height: 40px !important;

		}

		.select2-container--default .select2-selection--single {
			border: 1px solid #ccc !important;
			border-radius: 0px !important;
		}

		#sidebar ul li {
			color: white;
			display: block;
		}
	</style>

</head>

<body>
	<div class="wrapper">
		<span th:remove="tag" th:utext="${dataHtml}"></span>
		<div class="container-fluid mw-100 py-2 h-100">
			<div th:replace="fragments/sidebar :: header"></div>
			<!--Start First Part -->
			<div class="card text-center">
				<fieldset class="form-group text-left border p-3">
					<legend class="w-auto px-2">Details</legend>
					<div class="row  text-black">
						<label class="form-label col-lg-1" for="REF_NO"><strong>REF NO</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input type="text" id="REF_NO" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="REF_DATE"><strong>REF_DATE</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input type="text" id="REF_DATE" class="form-control form-control-lg" />
							</div>
						</div>
						<label class=" col-lg-1" for="LOCATION_CODE"><strong>LOCATION</strong> &nbsp</label>
						<div class="col-lg-2  input-group search_select_box ">
							<select name="select_box_location"
								class="form-select input-group search_select_box_location" id="select_box_location">
								<option selected>select Location</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>
						<label class="form-label col-lg-1" for="CONSUMER_NUM"><strong>CONS. NO</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input  type="text" id="CONSUMER_NUM" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="BILL_GR"><strong>BILL GRP</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input readonly type="text" id="BILL_GR" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="BOOK_NO"><strong>BOOK</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input readonly type="text" id="BOOK_NO" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="CHECK_DIGIT"><strong>CHK DIGIT</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input readonly type="text" id="CHECK_DIGIT" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="CUST_ID"><strong>CUST ID</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input readonly type="text" id="CUST_ID" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="ENL_BILL_CYCLE_CODE"><strong>EFF BILL CYCLE</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input type="text" id="ENL_BILL_CYCLE_CODE" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="REMARKS"><strong>REMARKS</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input type="text" id="REMARKS" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="ADJ_FLAG"><strong>ADJ FLAG</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input type="text" id="ADJ_FLAG" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="ENL_BILL_CYCLE_CODE"><strong>ENL BILL CYCLE</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input type="text" id="ENL_BILL_CYCLE_CODE" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="NET_CONS_NAME"><strong>NET CONS NAME</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input type="text" id="NET_CONS_NAME" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="NET_CUST_NUM"><strong>NET CONS NO</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input readonly type="text" id="NET_CUST_NUM" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="NET_CUST_CHECK_DIGIT"><strong>NET CHK DIGIT</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input readonly type="text" id="NET_CUST_CHECK_DIGIT" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-1" for="NET_CUST_ID"><strong>NET CUST ID</strong>
							&nbsp</label>
						<div class="col-lg-2 ">
							<div class="input-group">
								<input readonly type="text" id="NET_CUST_ID" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-2" for="EXP_BILL_CYCLE"><strong>EXP BILL CYCLE</strong>
							&nbsp</label>
						<div class="col-lg-4 ">
							<div class="input-group">
								<input type="text" id="EXP_BILL_CYCLE" class="form-control form-control-lg" />
							</div>
						</div>
						<label class="form-label col-lg-2" for="NET_CAPACITY"><strong>NET CAPACITY</strong>
							&nbsp</label>
						<div class="col-lg-4 ">
							<div class="input-group">
								<input type="text" id="NET_CAPACITY" class="form-control form-control-lg" />
							</div>
						</div>

					</div>
				</fieldset>
			</div>
		</div>
	</div>
	<!-- JavaScript -->
	<div th:replace="fragments/links :: javaScriptLink"></div>
	<script>

	
		$('.search_select_box_location').select2();


	</script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
		integrity="sha512-9CWGXFSJ+/X0LWzSRCZFsOPhSfm6jbnL+Mpqo0o8Ke2SYr8rCTqb4/wGm+9n13HtDE1NQpAEOrMecDZw4FXQGg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
