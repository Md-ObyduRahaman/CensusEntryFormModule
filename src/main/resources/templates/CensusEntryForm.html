<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<div th:replace="fragments/links :: cssLink"></div>

	<title>CensusForm</title>


</head>

<body>

	<div class="container-fluid">

		<!--Start First Part -->




		<!--End secend Part-->
		<section class="vh-100 gradient-custom ">
			<div class="container-fluid py-5 h-100">
				<div class="row justify-content-center align-items-center h-100">
					<div class="col-12 col-lg-9 col-xl-7">
						<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Consumer Census Entry(BC_CONSCEN)</h3>


								<div class="row bg-dark text-white">

									<div class="col-md-4 mb-4">

										<h1 class="font-weight-bold">Location</h1>

										<select class="form-select" aria-label="Default select example">
											<option selected>select Location</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="zone" readonly
												class="form-control form-control-lg mt-3" />
											<label class="form-label" for="zone">Zone</label>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="circle" readonly
												class="form-control mt-3 form-control-lg" />
											<label class="form-label" for="circle">Circle</label>
										</div>

									</div>

									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="Div" readonly class="form-control form-control-lg" />
											<label class="form-label" for="Div">Div</label>
										</div>

									</div>
									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="sub_div" readonly
												class="form-control form-control-lg" />
											<label class="form-label" for="sub_div">Sub Div</label>
										</div>

									</div>
									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="book_no" class="form-control form-control-lg" />
											<label class="form-label" for="book_no">Book No</label>
										</div>

									</div>
									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="billGrp" readonly
												class="form-control form-control-lg" />
											<label class="form-label" for="billGrp">BillGrp</label>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<h1 class="font-weight-bold">Cons. Source</h1>
											<select class="form-select" aria-label="Default select example">
												<option selected>New</option>
												<option value="1">One</option>
												<option value="2">Two</option>
												<option value="3">Three</option>
											</select>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="walkOrder" class="form-control form-control-lg" />
											<label class="form-label" for="walkOrder">Walk. Order</label>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="conSrlNo" class="form-control form-control-lg" />
											<label class="form-label" for="conSrlNo">ConSrl No.</label>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<h1 class="font-weight-bold">Govt. Flat</h1>
											<select class="form-select" aria-label="Default select example">
												<option value="0" selected>No</option>
												<option value="1">Yes</option>

											</select>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="oldAcNo" class="form-control form-control-lg" />
											<label class="form-label" for="oldAcNo">Old A/C No.</label>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="computerConsNo" readonly
												class="form-control form-control-lg" />
											<label class="form-label" for="computerConsNo">Computer Cons No.</label>
										</div>

									</div>






								</div>




								<form action="#" class="row bg-secondary text-white">
									<h3 class="mb-4 col-md-12 pb-2 pb-md-0 mb-md-5">Coustomer Details</h3>
									<div class="col-md-12 mb-4">

										<div class="form-outline">
											<input type="text" id="coustomerName"  class="form-control form-control-lg" />
											<label class="form-label" for="coustomerName">Coustomer Name</label>
										</div>

									</div>
									<div class="col-md-12 mb-4">

										<div class="form-outline">
											<input type="text" id="fatherHusband" class="form-control form-control-lg" />
											<label class="form-label" for="fatherHusband">Father/Husband Name:</label>
										</div>
										</div><div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="serviceAddress" class="form-control form-control-lg" />
											<label class="form-label" for="serviceAddress">Service Address:</label>
										</div> 
										</div>
										<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="mailingAddress" class="form-control form-control-lg" />
											<label class="form-label" for="mailingAddress">Mailing Address:</label>
										</div>
										</div>
										<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="city" class="form-control form-control-lg" />
											<label class="form-label" for="city">City:</label>
										</div>
										</div>
										<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="cityReadOnly" readonly class="form-control form-control-lg" />
											<label class="form-label" for="cityReadOnly">City:</label>
										</div>
										</div>
										<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="postalCodeReadOnly" readonly class="form-control form-control-lg" />
											<label class="form-label" for="postalCodeReadOnly">Postal code:</label>
										</div>
										</div>
										<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="postalCode" class="form-control form-control-lg" />
											<label class="form-label" for="postalCode">Postal code:</label>
										</div>
										</div>
										<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="BankCode(1)" class="form-control form-control-lg" />
											<label class="form-label" for="BankCode(1)">Bank Code(1) :</label>
										</div>
										</div>
										<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="BankCode(2)" class="form-control form-control-lg" />
											<label class="form-label" for="BankCode(2)">Bank Code(2):</label>
										</div>
										</div>
										<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="branchCode(1)" class="form-control form-control-lg" />
											<label class="form-label" for="branchCode(1)">Branch Code(1):</label>
										</div>
										</div>
										<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="branchCode(2)" class="form-control form-control-lg" />
											<label class="form-label" for="branchCode(2)">Branch Code(2):</label>
										</div>
										</div>
										<div class="col-md-3 mb-4">

										<button type="button" class="btn btn-primary" th:onclick="|window.location.href='/meterDetailsForm'|">Meter Details>></button>
										</div>
										
										<div class="col-md-3 mb-4">

										<button type="button" class="btn btn-primary">Distribution>></button>
										</div>							
							</div>
						</div>
					</div>
				</div>
		</section>

	</div>


	<!-- JavaScript -->
	<div th:replace="fragments/links :: javaScriptLink"></div>

</body>

</html>
