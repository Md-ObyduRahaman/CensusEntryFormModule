<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>CensusForm</title>


	<style>
		fieldset {
			background-color: #eeeeee;
		}

		legend {
			background-color: gray;
			color: white;
			padding: 5px 10px;
		}

		input {
			margin: 5px;
		}
	</style>
</head>

<body>

	<div class="container-fluid">

		<!--Start First Part -->




		<!--End secend Part-->
		<section class="vh-100 gradient-custom ">
			<div class="container-fluid py-5 h-100">
				<div class="row justify-content-center align-items-center h-100">
					<div class="col-12 col-lg-9 col-xl-7">
						<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Consumer Census Entry(BC_CONSCEN)</h3>


								<div class="row bg-dark text-white">

									<div class="col-md-4 mb-4">

										<p class="font-weight-bold">Location</p>

										<select class="form-select" aria-label="Default select example">
											<option selected>select Location</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="zone" readonly
												class="form-control form-control-lg mt-3" />
											<label class="form-label" for="zone">Zone</label>
										</div>

									</div>
									<div class="col-md-4 mb-4">

										<div class="form-outline">
											<input type="text" id="circle" readonly
												class="form-control mt-3 form-control-lg" />
											<label class="form-label" for="circle">Circle</label>
										</div>

									</div>

									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="Div" readonly class="form-control form-control-lg" />
											<label class="form-label" for="Div">Div</label>
										</div>

									</div>
									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="sub_div" readonly
												class="form-control form-control-lg" />
											<label class="form-label" for="sub_div">Sub Div</label>
										</div>

									</div>
									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="book_no" class="form-control form-control-lg" />
											<label class="form-label" for="book_no">Book No</label>
										</div>

									</div>
									<div class="col-md-3 mb-4">

										<div class="form-outline">
											<input type="text" id="billGrp" readonly
												class="form-control form-control-lg" />
											<label class="form-label" for="billGrp">BillGrp</label>
										</div>

									</div>







								</div>
								
							
									
									
										<form action="#" class="row bg-secondary text-white">
										<h3 class="mb-4 col-md-12 pb-2 pb-md-0 mb-md-5">Coustomer Details</h3>
											<div class="col-md-6 mb-4">

												<div class="form-outline">
													<input type="text" id="Div" readonly
														class="form-control form-control-lg" />
													<label class="form-label" for="Div">Div</label>
												</div>

											</div>
											<div class="col-md-6 mb-4">

												<div class="form-outline">
													<input type="text" id="Div" readonly
														class="form-control form-control-lg" />
													<label class="form-label" for="Div">Div</label>
												</div>

												<div class="col-12">
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>

											</div>
							
							</div>
						</div>
					</div>
				</div>
		</section>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>


</body>

</html>
