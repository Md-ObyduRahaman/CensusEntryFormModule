<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<div th:replace="fragments/links :: cssLink"></div>

	<title>MeterDetailsForm</title>


</head>

<body>

	<section class="vh-100 gradient-custom ">
		<div class="container-fluid py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<div class="row ">
								<div class="col-12 d-flex flex-column">

									<fieldset class="form-group border p-3">
										<legend class="w-auto px-2">DistributionForm</legend>
										<div class="row">
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="supplyType"><strong>Supply Type</strong> &nbsp</label>
													<input type="number" class="form-control" name="supplyType"
														id="supplyType">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="fedderNo"><strong>Trs ID No/Fedder No</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="fedderNo"
														id="fedderNo">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="fedderSectionId"><strong>Trx Mfg.No./Fedder Section
															id</strong> &nbsp</label>
													<input type="number" class="form-control" name="fedderSectionId"
														id="fedderSectionId">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="phaseType"><strong>Phase Type </strong> &nbsp</label>
													<input type="number" class="form-control" name="phaseType"
														id="phaseType">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="phaseConnect"><strong>Phase Connect</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="phaseConnect"
														readonly id="phaseConnect">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="meterSide"><strong>Meter Side</strong> &nbsp</label>
													<input type="number" class="form-control" name="meterSide"
														id="meterSide">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="saveConnTp"><strong>Save Conn. Tp</strong> &nbsp</label>
													<input type="number" class="form-control" name="saveConnTp"
														id="saveConnTp">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="serviceDropLength"><strong>Service Drop Length(in
															Meter)</strong> &nbsp</label>
													<input type="number" class="form-control" name="serviceDropLength"
														id="serviceDropLength">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="serviceDropSize"><strong>Service Drop Size</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="serviceDropSize"
														id="serviceDropSize">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="33kvSubStn"><strong>33 KV Sub Stn</strong> &nbsp</label>
													<input type="number" class="form-control" name="33kvSubStn"
														id="33kvSubStn">

												</div>

											</div>

											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="11kvSubStn"><strong>11 KV Sub Stn</strong> &nbsp</label>
													<input type="number" class="form-control" name="11kvSubStn"
														id="11kvSubStn">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="poleNumber"><strong>Pole Number</strong> &nbsp</label>
													<input type="number" class="form-control" name="poleNumber"
														id="poleNumber">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="sanctionedLoad"><strong>Sanctioned Load</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="sanctionedLoad"
														id="sanctionedLoad">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="tarif"><strong>Tarif</strong> &nbsp</label>
													<input type="number" class="form-control" name="tarif" id="tarif">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="monthlyConsumption"><strong>Monthly Likely
															Consumption</strong> &nbsp</label>
													<input type="number" class="form-control" name="monthlyConsumption"
														id="monthlyConsumption">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="connectedLoad"><strong>Connected Load</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="connectedLoad"
														id="connectedLoad">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="typOfBusiness"><strong>Type of Business</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="typOfBusiness"
														id="typOfBusiness">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="status"><strong>Status</strong> &nbsp</label>
													<input type="number" class="form-control" name="status" id="status">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="secDeposit"><strong>Sec. Deposit</strong> &nbsp</label>
													<input type="number" class="form-control" name="secDeposit"
														id="secDeposit">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="cookFuelType"><strong>Cook Fuel Type</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="cookFuelType"
														id="cookFuelType">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="splConsCode"><strong>SPL Cons. Code</strong>
														&nbsp</label>
													<input type="number" class="form-control" name="splConsCode"
														id="splConsCode">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="assoMtrNo"><strong>Asso. Mtr No</strong> &nbsp</label>
													<input type="text" class="form-control" name="assoMtrNo" readonly
														id="assoMtrNo">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="rule"><strong>Rule</strong> &nbsp</label>
													<input type="text" class="form-control" name="rule" readonly
														id="rule">

												</div>

											</div>
											<div class="col-md-4 mb-2">

												<div class="input-group">
													<label for="value"><strong>Value</strong> &nbsp</label>
													<input type="text" class="form-control" name="value" id="value">

												</div>

											</div>
											<div class="col-12 text-right">
												<div class="btn-group border-black " style="display: inline;"
													role="group" aria-label="Basic example">
													
													<button type="button" class="btn btn-primary">Meter Details</button>
													<button type="button" class="btn btn-primary">X-F Details</button>
													<button type="button" class="btn btn-primary">Consumer>></button>
												</div>
											</div>

										</div>
									</fieldset>
								</div>

							</div>

							<div class="row">
								<div class="col-12">
									<fieldset class="form-group border p-3">
										<legend class="w-auto px-2">TOD Details</legend>

										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th scope="col">X-F Mfg No.</th>
													<th scope="col">X-F Identification NO.</th>
													<th scope="col">Owner</th>
													<th scope="col">Capacity</th>
													<th scope="col">Rating</th>		
												</tr>
											</thead>
											<tbody>
												<tr>
													<th scope="row">1</th>
													<td>Mark</td>
													<td>Otto</td>
													<td>@mdo</td>
													<td>Mark</td>
													

												</tr>
												<tr>
													<th scope="row">2</th>
													<td>Jacob</td>
													<td>Thornton</td>
													<td>@fat</td>
													<td>Mark</td>
													
												</tr>
												<tr>
													<th scope="row">3</th>
													<td>Larry</td>
													<td>the Bird</td>
													<td>@twitter</td>
													<td>Mark</td>
													
												</tr>
											</tbody>
										</table>
									</fieldset>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- JavaScript -->
	<div th:replace="fragments/links :: javaScriptLink"></div>

</body>

</html>
